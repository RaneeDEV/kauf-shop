<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Kauf Shop - Б/У и Новый Товар из Европы</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inf">
          <a href="#" class="logo"><img src="./" alt="Kauf Shop Logo" /></a>
          <p class="slogan">Б/У и Новый Товар из Европы</p>
        </div>
      </div>
      <nav class="navbar">
        <div class="container">
          <ul class="nav">
            <li><a href="#">Saeco - Philips</a></li>
            <li><a href="#">Delonghi</a></li>
            <li><a href="#">Химия</a></li>
            <li><a href="#">Аксессуары</a></li>
            <li><a href="#">Другое</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="hero">
      <div class="container">
        <div class="swiper-container slider" id="slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#" class="slider-link">
                <img
                  src="./img/Slider-Image1.webp"
                  width="1"
                  height="1"
                  load="lazy"
                  alt="Slider Image One"
                />
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#" class="slider-link">
                <img
                  src="./img/Slider-Image2.webp"
                  width="1"
                  height="1"
                  load="lazy"
                  alt="Slider Image One"
                />
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#" class="slider-link">
                <img
                  src="./img/Slider-Image2.webp"
                  width="1"
                  height="1"
                  load="lazy"
                  alt="Slider Image One"
                />
              </a>
            </div>
          </div>
          <div class="slider-pagination-bullet swiper-pagination"></div>
          <div class="swiper-button-prev slider-buttons"></div>
          <div class="swiper-button-next slider-buttons"></div>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      const slider = new Swiper("#slider", {
        loop: true,
        autoplay: true,
        speed: 500,
        slidesPerView: 1,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
